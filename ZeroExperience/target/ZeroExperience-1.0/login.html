<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesion</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">


        <link rel="stylesheet" href="css/Sesion.css">

        <link rel="icon" href="../ima/Favicon.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <header class="cabecera">
            <a href="../index.html">
                <img src="../img/LogoFinal.png" alt="" width=170px>
            </a>
        </header>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar Sesión</p>
                        <button id="btn__registrarse">Regístrase</button>
                    </div>
                </div>
                <!-- Formulario de login y Registro -->
                <div class="contenedor__login-register">

                    <!--Login -->

                    <form method="POST" class="formulario__login" id="form-login" autocomplete="off">

                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Username" name="username" id="username" required>
                        <input type="password" placeholder="Contraseña" name="clave_usuario" id="clave_usuario" required>
                        <button type="submit">Entrar</button>
                        <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
                    </form>

                    <!--Registro -->

                    <form method="POST" class="formulario__register" id="form-register" autocomplete="off">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Username" name="username" id="input-username" required>                        
                        <input type="password" placeholder="Contraseña" id="input-clave_usuario"  name="clave_usuario" required>
                        <input type="text" placeholder="Nombres" name="nombre_usuario" id="input-nombre_usuario" required>
                        <input type="text" placeholder="Apellidos" name="apellidos_usuario" id="input-apellidos_usuario" required>
                        <input type="text" placeholder="Areas" name="area_usuario" id="input-area_usuario" required>
                        <button type="submit">Regístrarse</button>
                        <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    </form>

                </div>

            </div>

        </main>

       <script src="js/login.js"></script>

    </body>

</html>
